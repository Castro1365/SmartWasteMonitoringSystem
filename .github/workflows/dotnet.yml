name: .NET MAUI CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-android:
    runs-on: windows-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET 9 SDK (your project is net9.0-*)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # 3. Install MAUI Android workload
      - name: Install MAUI Android workload
        run: dotnet workload install maui-android

      # 4. Restore all NuGet dependencies for the solution
      - name: Restore solution
        run: dotnet restore SmartWasteMonitoringSystem.sln

      # 5. Build ONLY the Android target of the MAUI project in Release
      - name: Build Android target (Release)
        run: dotnet build SmartWasteMonitoringSystem/SmartWasteMonitoringSystem/SmartWasteMonitoringSystem.csproj -c Release -f net9.0-android --no-restore

      # 6. Run tests if any exist; otherwise skip without failing the job
      - name: Run tests (if any)
        shell: pwsh
        run: |
          $testProjects = Get-ChildItem -Recurse -Filter "*Tests.csproj"
          if ($testProjects.Count -gt 0) {
            dotnet test --configuration Release --no-build
          }
          else {
            Write-Host "No test projects found - skipping tests."
          }
