name: .NET MAUI CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1. Get the source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install .NET SDK (your project is net9.0-android)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # 3. Install required MAUI workloads (fixes NETSDK1147)
      - name: Install MAUI workloads
        run: dotnet workload install maui-android

      # 4. Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore SmartWasteMonitoringSystem.sln

           # 5. Build only the Android target of the MAUI project in Release mode
      - name: Build
        run: dotnet build SmartWasteMonitoringSystem/SmartWasteMonitoringSystem/SmartWasteMonitoringSystem.csproj ^
             -c Release ^
             -f net9.0-android ^
             --no-restore


      # 6. Run tests (will pass even if you have 0 tests)
      - name: Test
        run: dotnet test SmartWasteMonitoringSystem.sln --configuration Release --no-build --verbosity normal
