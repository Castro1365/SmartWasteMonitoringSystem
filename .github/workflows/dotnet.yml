name: .NET CI

on:
  push:
    branches: [ "master", "main" ]   # runs on push to master or main
  pull_request:
    branches: [ "master", "main" ]   # also on PRs to master/main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout: get the source code from your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"    # change to "9.0.x" if your project uses .NET 9

      # 3. Restore: restore all NuGet packages
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build: build the whole solution in Release mode
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Test: run all tests; job will fail if any test fails
      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal
