name: .NET MAUI CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      # 1. Checkout: get the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup .NET 9 SDK (your project is net9.0-*)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # 3. Install only the MAUI Android workload
      - name: Install MAUI Android workload
        run: dotnet workload install maui-android

      # 4. Restore: only the Android target of your MAUI project
      - name: Restore dependencies (Android only)
        run: dotnet restore SmartWasteMonitoringSystem/SmartWasteMonitoringSystem/SmartWasteMonitoringSystem.csproj -f net9.0-android

      # 5. Build: Android target in Release mode
      - name: Build Android target in Release
        run: dotnet build SmartWasteMonitoringSystem/SmartWasteMonitoringSystem/SmartWasteMonitoringSystem.csproj -c Release -f net9.0-android --no-restore

      # 6. Test step (will succeed even if there are no test projects)
      - name: Run tests (if any)
        run: dotnet test || echo "No test projects found"
